<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereum Transaction</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <form id="transactionForm">
      <label for="rpc">RPC Type:</label>
      <select id="transactionType"></select>
      <br>
      <label for="rpc">RPC:</label>
      <input type="text" id="rpc">
      <br>
      <label for="data">Content:</label>
      <input type="text" id="data">
      <br>
      <label for="count">Count:</label">
      <input type="number" id="count" value="1">
      <br>
      <div class="switch-container">
        <label for="toggleSwitchSelf" class="switch-label">是否转账给自己</label>
        <label class="switch" for="toggleSwitchSelf">
          <input type="checkbox" id="toggleSwitchSelf">
          <span class="slider"></span>
        </label>
      </div>
      <label for="recive" id="recive_label">Receive:</label>
      <input type="text" id="recive" value="0x0000000000000000000000000000000000000000">
      <div class="switch-container">
        <label for="toggleSwitchHex" class="switch-label">是否16进制</label>
        <label class="switch" for="toggleSwitchHex">
          <input type="checkbox" id="toggleSwitchHex">
          <span class="slider"></span>
        </label>
      </div>
      <label for="explorer">Explorer:</label>
      <input type="text" id="explorer" placeholder="选填">
      <br>
      <label for="privateKey">PrivateKey:</label>
      <input type="text" id="privateKey">
      <br>
      <button type="button" onclick="submitTransaction()" id="submit">Submit Transaction</button>
    </form>

    <div>
      <label id="errorLabel"></label>
    </div>
    <div class="data-container" id="dataContainer"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
